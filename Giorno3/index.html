<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Libreria</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="h2 mt-3 mb-4">Incubi d'autore</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning rounded-pill">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Shop</a>
                <a class="nav-link" href="#">Best Seller</a>
                <a class="nav-link" href="#">About us</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row" id="library"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((responseObj) => {
          if (responseObj.ok) {
            return responseObj.json();
          }
        })
        .then((books) => {
          console.log(books);

          books.forEach((book) => {
            const onlineLibrary = document.getElementById("library");
            const cardHtml = `<div class="col-sm-6 col-md-4 col-1g-3 mt-3">
<div class="card">
<img src="${book.img}" class="card-img" alt="${book.title}">
<div class="card-body" >
<h5 class="card-title">${book.title}</h5>
<p class="card-text">Prezzo: ${book.price} â‚¬</p>
<a href="#* class="btn btn-danger" onclick="this.closest('.col-sm-6').remove()//icona//> rimuovi </a>
</div>
</div>
</div> `;
            onlineLibrary.innerHTML += cardHtml;
          });
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
